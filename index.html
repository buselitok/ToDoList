<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Hoşgeldin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div>
        <div class="container " style="background-color:rgb(99, 142, 127) ; border-bottom: 3px solid salmon; border-top: 3px solid salmon;">
            <div class="row " >
                <h1 class="mx-auto mt-4" style="color: rgb(45, 24, 22); font-family: 'Protest Strike', sans-serif;">Yapılacaklar Listesi</h1>
            </div>
            <div class="row mt-4 mb-4  justify-content-center">
                <div class="col-sm-8 mx-auto">
                    <div class="input-group ">
                        <input class="form-control" type="search"  placeholder="Bugün Ne Yapacaksın?"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-danger" style="color: black; background-color: salmon;font-family: 'Protest Strike', sans-serif; width: 150px;" type="submit">Ekle</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="select mx-auto mb-3" style="width: 150px;" >
                <select name="todos" class="todo-filter" aria-label="Disabled select example">
                    <option value="All">Tümü</option>
                    <option value="Completed">Tamamladıklarım</option>
                    <option value="Uncompleted">Tamamlamadıklarım</option>
                </select>
            </div>
        </div>
    </div>
    <div class="todo-container mt-4 ">
        <ul class="todo-list"></ul>
    </div>
    

    
    <div class="alert-wrapper">
        <div class="alert-danger">
            <div>Boş ekleme yapılamaz!</div>
        </div>
    </div>


    <div class="col-sm-8 offset-sm-2 mt-4">
        <ul class="list-group" id="toDo"></ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
